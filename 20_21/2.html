<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
</body>
<script>
    var s = document.getElementById("school");
    var c = document.getElementById("company");
    var ss = document.getElementById("school-select");
    var cs = document.getElementById("company-select");
    s.onclick = function (){
        ss.style.display = "block";
        cs.style.display = "none";
    }
    c.onclick = function (){
        ss.style.display = "none";
        cs.style.display = "block";
    }
</script>
</html>
