<html>
    <body>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p> 
        <div id="button">   
            <button id="in-btn">入队</button>
            <button id="out-btn">出队</button>
            <button id="font-btn">打印队头元素内容</button>
            <button id="empty-btn">判断队列是否为空</button>
        </div>
        <script>
        var queue = ["apple", "pear"];
        var p = document.getElementById("queue-cont");
        var input = document.getElementById("queue-input");
        var button = document.getElementById("button");
        button.onclick = function(){
            switch(event.target.id){
                case "in-btn":
                queue.push(input.value);
                p.innerHTML = queue.join("<-");
                break;
                case "out-btn":
                queue.shift();
                p.innerHTML = queue.join("<-");
                break;
                case "font-btn":
                p.innerHTML = queue[0];
                break;
                case "empty-btn":
                if(queue.length == 0) p.innerHTML = "The queue is empty.";
                else p.innerHTML = "The queue is not empty."
                break;
            }
        }
        </script>
    </body>
</html>
