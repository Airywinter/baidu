<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div id="button">
        <button id="1">判断当前选中的输入框输入内容是否为数字</button>
        <button id="2">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="3">当前选中数字的绝对值</button>
        <button id="4">对当前选中的数字进行上舍入</button>
        <button id="5">对当前选中的数字进行下舍入</button>
        <button id="6">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="7">返回 A 和 B 中的最高值</button>
        <button id="8">返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        var result = document.getElementById("result");
        var radioA = document.getElementById("radio-a");
        var radioB = document.getElementById("radio-b");
        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b");
        //事件委托
        var button = document.getElementById("button");
        button.onclick = function(){
        //判断哪个输入框被选中
            var num;
            var a = numA.value;
            var b = numB.value;
            if(radioA.checked) num = numA;
            else if (radioB.checked) num = numB;
            else console.log("Please select a number");
        //判断是哪个按钮
            var target = event.target;
            switch(target.id){
            //button1
                case "1":
                if(!isNaN(num.value)) result.innerHTML = "right number";
                else console.log("wrong");
                break;
            //button2
                case "2":
                if(!isNaN(a) && !isNaN(b)){
                    var temp = new Number(a);
                    result.innerHTML = temp.toFixed(b);
                }
                else console.log("wrong");
                break;
            //button3
                case "3":
                if(!isNaN(num.value)) result.innerHTML = Math.abs(num.value);
                else console.log("wrong");
                break;
            //button4
                case "4":
                if(!isNaN(num.value)) result.innerHTML = Math.ceil(num.value);
                else console.log("wrong");
                break;
            //button5
                case "5":
                if(!isNaN(num.value)) result.innerHTML = Math.floor(num.value);
                else console.log("wrong");
                break;
            //button6
                case "6":
                if(!isNaN(num.value)) result.innerHTML = Math.round(num.value);
                else console.log("wrong");
                break;
            //button7
                case "7":
                if(!isNaN(a) && !isNaN(b)){
                    if(a > b) result.innerHTML = a;
                    else result.innerHTML = b;
                }
                else console.log("wrong");
                break;
            //button8
                case "8":
                if(!isNaN(a) && !isNaN(b)){
                    if(a < b) result.innerHTML = a;
                    else result.innerHTML = b;
                }
                else console.log("wrong");
                break;
            }
        }
    </script>
</body>
</html>
