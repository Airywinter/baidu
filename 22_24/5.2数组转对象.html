<html>
    <body>
        <script>
//对象转数组
        var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}
function objToArr(obj){
    var arr = [];
    for(var x in obj){
        var y = obj[x];
        arr.push([x,y.Math,y.English,y.Music]);
    }
    console.log(arr);
}
objToArr(scoreObject);

//数组转对象
var menuArr = [
    [1, "Area1", -1],
    [2, "Area2", -1],
    [3, "Area1-1", 1],
    [4, "Area1-2", 1],
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],
    [8, "Area2-2-1", 6],
];
function arrToObj(arr){
    var obj;
    for(var i=0;i<arr.length;i++){
        for(key in obj){
            obj[i][key] = arr[i][key];
        }
    }
    console.log(obj);
}
arrToObj(menuArr);
        </script>
    </body>
</html>
