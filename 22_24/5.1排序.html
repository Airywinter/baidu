<html>
    <body>
        <script>
            //按数值大小排序
            var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
            arr.sort((a,b) => b-a);
            console.log(arr);
            arr.sort((a,b) => a-b);
            console.log(arr);
            //按字母顺序排序
            var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
            arr.sort();
            console.log(arr);
            arr.sort(function(a,b){
                return a < b? 1: 0;
            })
            console.log(arr);
            //二维数组排序
            var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
            arr.sort((a,b) => (b[1] - a[1]));
            console.log(arr);
            //按value值排序
            var arr = [
                {
                    id: 1,
                    name: 'candy',
                    value: 40
                }, {
                    id: 2,
                    name: 'Simon',
                    value: 50
                }, {
                    id: 3,
                    name: 'Tony',
                    value: 45
                }, {
                    id: 4,
                    name: 'Annie',
                    value: 60
                }
            ];
            arr.sort((a,b) => (a.value - b.value));
            console.log(arr);
        </script>
    </body>
</html>
