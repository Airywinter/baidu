<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        var a = document.getElementById("dec-number");
        document.getElementById("trans-btn").onclick =

            var number = parseInt(a.value);
            if(number < 0) console.log("wrong number");
            else {
                var remainder = 0;
                var temp = 0;
                var i = 0;
                while(number != 0){
                    temp = number % 2;
                    remainder = temp * Math.pow(10,i) + remainder;
                    i++;
                    number = parseInt(number / 2);
                }
                document.getElementById("result").innerHTML = remainder;
            }
        }

    </script>
